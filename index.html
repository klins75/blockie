<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/console.css"> -->
  <title>Blockie's Place</title>
</head>

<body>
  <div id="container">
    <div id="col1">
      <div id="overScreen">
          Blockie's Place: Development Phase I
      </div>
      <div id="screen">
          <canvas id='canvas' width='960px' height='600px'></canvas>
          <canvas id='canvasUpper'width='960'height='600'></canvas>
      </div>
      <div id="underScreen">
          <button value='editButton'>TOGGLE EDIT</button>
          <button value='submitMap'>SUBMIT CUSTOM MAP</button>
          <button value='getMap'>GET CUSTOM MAP</button>
          <button value='submitDefaultMap'style='background-color:darkred;color:white'>SUBMIT DEFAULT MAP</button>
          <button value='getDefaultMap'>GET DEFAULT MAP</button>
          <!-- <br><button value='dbButton'>db??</button> -->
          <br><button value='clearMap'>CLEAR MAP</button>
          <button value='pause'style='background-color:yellow;color:brown'>PAUSE</button>
          <div style='display:none'><image src='images/spritesheet2.png'id='spriteSheet'></image></div>
          <p id='instructionP'>Click on map to give player1 a destination. Click During his route<br>
            to stop him, or double-click any valid destination on the map to reroute him.<br>
            To add walls, click 'toggle edit mode', and click/drag along map'. Then toggle back and send<br>
            him on his way.
        </p>
      </div>
    </div>
    
  </div>
  
    <script src='scripts/inital.js'></script>
    <script src='scripts/events.js'></script>
    <script src='scripts/player.js'></script>
    <script src='scripts/path.js'></script>
    <!-- <script src='scripts/console.js'></script> -->
    <script src='scripts/map.js'></script>
    <script src='scripts/screen.js'></script>
</body>
</html>
